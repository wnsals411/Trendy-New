{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>NOTICE</title>
        <style>
           body {
            margin: 0 auto;
        }

        #wrap {
            display: flex;
        }

        #nav {
            min-width: 320px;
            width: 320px;
            flex-direction: column;
            padding-left: 0;
            background: #2b74bf;
            font-size: 50px;
            font-family: "Impact";
            color: rgb(248, 243, 243);
            z-index: 12;
        }

        #subnav {
            font-size: 48px;
            font-family: "KoreanSNMB";
            color: rgb(248, 243, 243);
        }
        #nav h3 {
            margin: 0;
            text-align: center;
            padding-top: 40px;
            letter-spacing: 8px;
        }

        #subnav h5:first-child {
            padding-top: 20px;
        }

        #subnav h5 {
            margin: 0;
            text-align: center;
            padding-top: 10px;
            padding-bottom: 10px;
            letter-spacing: 5px;
        }

        #subnav a:first-child {
            padding-top: 20px;
            display: block;
            font-size: 48px;
            font-family: "KoreanSNMB";
            color: rgb(248, 243, 243);
            text-decoration: none;
        }

        #subnav a {
            margin: 0;
            text-align: center;
            padding-top: 10px;
            padding-bottom: 10px;
            letter-spacing: 5px;
            display: block;
            font-size: 48px;
            font-family: "KoreanSNMB";
            color: rgb(248, 243, 243);
            text-decoration: none;
        }

        #susubnav h6 {
            margin: 0;
            margin-left: 86px;
            padding-top: 10px;
            color: gray;
            font-size: 31px;
            font-family: NanumSquareround;
        }
        .thirdNav a,
        .thirdNav img {
            background: #1c5294;
            position: relative;
        }

        #susubnav {
            clear: both;
        }

        .thirdNav a {
            padding-top: 10px !important;
        }

        .thirdNav img {
            vertical-align: middle;
            position: absolute;
            top: 30px;
            right: 30px;
        }
        .write{
            margin:auto;
        }
        .write_head{
            text-align: center;
            font-size:24px;
            font-weight: bold;
            padding-bottom: 30px;
        }
        .filed_title{
            font-size:30px;
            font-weight: bold;
        }
        .title,
        .author,
        .content,
        .password{
            font-size:35px;
            text-indent: 5px;
          margin-left: 11px;
            border-radius: 5px;
          box-shadow: 0px 4px 8px 1.45px rgb(0 0 0 / 35%);
          width: 1340px;
          padding-top: 3px;
          padding-bottom: 3px;
        }
        .fieldWrapper{
            padding-top:30px;
        }
        .main_title{
            font-size:65px;
        }
        .btn_div{
            text-align: center;
            padding-top:60px;
        }
        .write_btn,
        .write_btn2{
            width:330px;
            height:40px;
            background-color: rgb(90, 137, 184);
            color:white;
            border-radius: 5px;
            font-size:16px;
            border:white;
            cursor: pointer;
        }
        .write_btn{
            margin-right: 20px;
        }

        </style>
      <!--수정 및 추가 코드-->
      <style>
        .main_title{
         font-size: 72px;
         color: rgb(16,116,191);
         font-family: Impact;
         letter-spacing: 11px;
        }
        .write_body{
         background: rgb(248, 243, 243);
         width: 1500px;
         border-radius: 5px;
         padding-left: 20px;
         padding-right: 20px;
         padding-top: 25px;
         height: 790px;
         box-shadow: 0px 10px 6.58px 0.42px rgb(0 0 0 / 35%)
        }
   .susubNav01{
	  margin: 0;
    margin-left: 86px;
    padding-top: 10px;
    color: gray;
    font-size: 31px;
    font-family: NanumSquareround;
    text-decoration: none;
   }
   #susubnav a{
	  margin: 0;
    margin-left: 86px;
    padding-top: 10px;
    color: gray;
    font-size: 31px;
    font-family: NanumSquareround;
    text-decoration: none;
   }
        .btn_div{
         float: right;
        }
        .filed_title{
         font-size: 30px;
         color: darkgray;
         font-family: NanumSquareround;
         padding-left: 12px;
        }


    <!--.filedWrapper 스타일은 프론트에서 코드가 안보여서 백에서 적용해주셔야 할 것 같습니다. 아래 코드 작성합니다.
      title filedWrapper 스타일
         border-top: 1px solid gray; padding-top: 12px; border-bottom: 1px solid gray; padding-bottom: 11px;
      writer filedWrapper 스타일
         padding-top: 12px; padding-bottom: 11px; border-bottom: 1px solid gray;
      contents filedWrapper 스타일
         padding-top: 30px; padding-bottom: 30px;
      image filedWrapper 스타일
         padding-top: 12px; padding-bottom: 11px; border-top: 1px solid gray; border-bottom: 1px solid gray;
      password filedWrapper 스타일
         padding-top: 12px; padding-bottom: 11px; border-bottom: 1px solid gray;
    -->


      </style>

    </head>
    <body>
<!-- 전체 페이지 -->
<div id="wrap">
    <!--좌측 네비게이션 : 파란색 -->
    <div id="nav">
        <h3>TRENDY</h3>
        <div id="subnav">
            <a href="{% url 'main:main' %}" class="subNav01">MAIN</a>
            <a href="{% url 'info:main' %}">INFO</a>
            <div class="thirdNav">
                <a href="{% url 'notice:main' %}" id="selected">NOTICE
                    <img src="{% static 'down-arrow.png' %}">
                </a>
            </div>
        </div>
        <div id="susubnav">
            <a href="{% url 'notice:notice' %}" class="susubNav01">Notice</a>
            <!--이곳-->
            <a href="{% url 'notice:qna' %}">Q&A</a>
            <!--이곳-->
        </div>
        <div id="footer" style="text-align: center; margin-top: 500px;">
            <h6 style="font-size: 16px; font-weight: normal;">
                Tel. 02-1234-5678
                <p>Adr. Gangnam-gu, Seoul 1234</p>
                <p>ⓒTRENDY. CopyRight Trendy</p>
            </h6>
        </div>
    </div>
    <div class="write">
    <form action="{% url 'notice:write' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="write_head">
            <label class = "main_title">Write</label>
        </div>
        <div class="write_body">
            {% for filed in form %}
            <div class="fieldWrapper">
                <label class="filed_title">{{ filed.label_tag }}</label>
                 {{ filed }}
            </div>
            {% endfor %}
        </div>
        <div class="btn_div">
            <input type=button value="List" OnClick="window.location='/notice/qna'" class="write_btn">
            <input type="submit" value="OK" class="write_btn2">
        </div>
    </form>
</div>
</div>
</body>
</html>
